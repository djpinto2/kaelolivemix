  <!-- Eliminado el enlace a admin-mensajes.html -->

  <script src="script.js"></script>
  <script>
    // Mostrar el enlace de admin solo si el usuario autenticado es 'segundo'
    (function() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      let currentUser = null;
      if (isLoggedIn) {
        const userMail = localStorage.getItem('userMail');
        currentUser = users.find(u => u.mail === userMail);
      }
      if (isLoggedIn && currentUser && currentUser.user === 'segundo') {
        var adminLinkHome = document.getElementById('admin-link-home');
        if (adminLinkHome) {
          adminLinkHome.style.display = 'block';
        }
      }
    })();
  </script>
